<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./img/mario_logo.png" type="image/x-icon" />
    <title>Mario's Authentic Napoletana</title>
  </head>
  <body>
    <div id="root">
      <header>
        <a href="#" id="hamburger_menu">
          <i class="fa-solid fa-bars"></i>
        </a>
        <img src="./img/mario_logo.png" alt="logo" id="logo" />
        <a href="#" id="basket">
          <i class="fa-solid fa-basket-shopping"></i>
        </a>
      </header>

      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" id="closebtnHamburger" class="closebtn"
          >&times;</a
        >
        <div class="overlay-content">
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Clients</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <div id="myBasket">
        <a href="javascript:void(0)" id="closebtnBasket" class="closebtn"
          >&times;</a
        >
        <div id="myBasket-content">
          <div id="orders"></div>
          <section>
            <input
              type="text"
              id="name"
              name="name"
              value=""
              placeholder="Name:"
            />
            <input
              type="text"
              id="street"
              name="street"
              value=""
              placeholder="Street:"
            />
            <input
              type="number"
              id="houseNumber"
              name="houseNumber"
              value=""
              placeholder="House Number"
            />
            <input
              type="text"
              id="city"
              name="city"
              value=""
              placeholder="City:"
            />
            <input
              type="number"
              id="zipCode"
              name="zipCode"
              value=""
              placeholder="Zip Code"
            />
            <input
              type="tel"
              id="mobile"
              name="mobile"
              value=""
              placeholder="Mobile Number"
            />
            <input
              type="email"
              id="email"
              name="email"
              value=""
              placeholder="@Email"
            />
          </section>
          <button id="orderButton">Order Now</button>
        </div>
      </div>
     
    </div>
    <script src="./script.js"></script>
  </body>
</html>
